<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minify Your Code Now</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="input-container">
      <small>Code</small>
      <textarea
        type="text"
        class="input-code"
        placeholder="Enter Your Code Here..."
      ></textarea>
    </div>
    <div class="output">
      <small>Output</small>
      <textarea
        type="text"
        class="output-code"
        placeholder="Enter Your Code Here..."
      ></textarea>
    </div>
    <button class="button">Minify</button>
  </body>
</html>
